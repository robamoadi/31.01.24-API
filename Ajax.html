<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ajax</title>
</head>

<body>
    <script>
        console.log("before fetch");
        console.time('fetch!')

        fetch('https://jsonplaceholder.typicode.com/albums/3')
            .then(responce => {
                return responce.json()
                console.timeEnd('fetch!')
                console.time('json()!')
            })
            .then(data => {
                console.timeEnd('json()!')
                console.log(JSON.stringify(data));
                const js_string = JSON.stringify(data, null, 2)
                document.getElementById('result').innerHTML = js_string.replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')
            })

        console.log("parallal fetch");

        console.log("before fetch 2");

        fetch('https://jsonplaceholder.typicode.com/todos/5')
            .then(responce => {
                return responce.json()
            })
            .then(data => {
                console.log(data);
            })

        console.log("parallal fetch 2");
    </script>
    </script>
</body>

</html>
